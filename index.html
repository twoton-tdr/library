<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="/scripts/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="header-elements">
                <li>TheOdinProject</li>
                <li>My Library</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <ul class="navigation-library">
                <li><a href="">Home</a></li>
                <li>
                    <a href="" class="sidebar-genre">Genre <span class="mdi--arrow-down-drop"></span></a>
                        <ul class="genre-dropdown">
                            <li><a href="">Fictional</a></li>
                            <li><a href="">Scientific</a></li>
                            <li><a href="">Biography</a></li>
                            <li><a href=""  id="#genre-view-more">View More</a></li>
                        </ul>
                </li>
            </ul>
            <ul class="sidebar-add-remove">
                <li class="sidebar-add" ><a href="">Add</a><span class="line-md--plus"></span></span></li>
                <li class="sidebar-remove"><a href="" >Remove </a><span class="line-md--remove"></span></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="book-card">
                <ul class="book-details">
                    <li class="book-name">Rich Dad Poor Dad</li>
                    <li class="book-cover"><div class="img"></div></li>
                    <li class="author">Author: <span class="author-name">Robert k</span></li>
                    <li class="genre">Genre: <span class="genre-name">Finance</span></li>
                </ul>
            </div>
            

        </div>
    </main>

    <dialog>
        <div class="heading-dialog">Add Book</div>
        <form action="">
            <div class="form">
                <div class="input-element input-name">
                    <label for="book_name">Name:</label>
                    <input type="text" id="book_name" name="book_name" placeholder="Rich Dad Poor Dad">
                </div>
                <div class="input-element input-author">
                    <label for="author_name">Author:</label>
                    <input type="text" id="author_name" name="author_name" placeholder="Robert K">
                </div>
                <div class="input-element input-genre">
                    <label for="genre_n">Genre:</label>
                    <input type="text" id="genre_n" name="genre" placeholder="Personal finance">
                </div>
            </div>
            <button type="submit">Done</button>
        </form>

    </dialog>
</body>
</html>
